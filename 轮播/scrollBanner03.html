<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body,ul,li{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			img{
				display: block;
				border: none;
			}
			#banner{
				position: relative;
				width: 1000px;
				height: 300px;
				overflow: hidden;
			}
			#banner img{
				width: 1000px;
				height: 300px;
			}
			#banner ul{
				position: absolute;
			}
			#banner li{
				position: absolute;
				opacity: 0;
			}
			/*万能清除浮动*/
			.clearfix:after{
				display: block;
				content: "";
				clear: both;
			}
		</style>
	</head>
	<body>
		<!--轮播图结构开始-->
		<div id="banner">
			<ul class="clearfix">
				<li><a href=""><img src="img/1.jpg"></a></li>
				<li><a href=""><img src="img/2.jpg"></a></li>
				<li><a href=""><img src="img/3.jpg"></a></li>
			</ul>
		</div>
		<script src="startMove.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var oBanner = document.getElementById("banner");
			var oUl = oBanner.getElementsByTagName("ul")[0];
			var aLi = oBanner.getElementsByTagName("li");
			aLi[0].style.opacity = 1; 
			var i = 0;
			var timer = setInterval(function(){
				i++;
				for(var j = 0; j < aLi.length; j++){
					startMove(aLi[j],{"opacity":0});
				}
				startMove(aLi[i],{"opacity":100});
				
				if(i>=2){
					i=-1;
				}
			},3000);
			
			
		</script>
	</body>
</html>
